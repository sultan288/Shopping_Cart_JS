<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCart</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="all.css">

    <!-- iconscout cdn -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- boxicons cdn -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class='bx bx-menu' style='color:#b50e44'  ></i>
            </span>
            <img src="./image/NiceShop.svg" class="shop-icon" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class='bx bxs-cart-add' style='color:#b50e44'></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero section -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <a href="#shopNow"><button class="banner-btn">shop now</button></a>
        </div>
    </header>
    <!--end of hero  section-->

    <!-- products section -->
    <section class="products">
        <div class="section-title">
            <h2 id="shopNow">our products</h2>
        </div>
        <div class="products-center">

            <!-- single product -->
            <article class="product">
                <div class="product-container">
                    <img class="product-img" src="./image/product-1.jpeg" alt="product-1">
                    <button class="bag-btn">
                        <i class='bx bxs-cart'></i>add to bag
                    </button>
                    <div>
                        <h3>Queen bed</h3>
                        <h4>$16.99</h4>
                    </div>
                </div>
            </article>
            <!-- end of single product -->

            <!-- single product -->
            <article class="product">
                <div class="product-container">
                    <img class="product-img" src="./image/product-1.jpeg" alt="product-1">
                    <button class="bag-btn">
                        <i class='bx bx-cart'></i>add to bag
                    </button>
                    <div>
                        <h3>Queen bed</h3>
                        <h4>$16.99</h4>
                    </div>
                </div>
            </article>
            <!-- end of single product -->

            <!-- single product -->
            <article class="product">
                <div class="product-container">
                    <img class="product-img" src="./image/product-1.jpeg" alt="product-1">
                    <button class="bag-btn">
                        <i class='bx bx-cart'></i>add to bag
                    </button>
                    <div>
                        <h3>Queen bed</h3>
                        <h4>$16.99</h4>
                    </div>
                </div>
            </article>
            <!-- end of single product -->

            <!-- single product -->
            <article class="product">

                <div class="product-container">
                    <img class="product-img" src="./image/product-1.jpeg" alt="product-1">
                    <button class="bag-btn">
                        <i class='bx bxs-cart'></i>add to bag
                    </button>
                    <div>
                        <h3>Queen bed</h3>
                        <h4>$16.99</h4>
                    </div>
                </div>

            </article>
            <!-- end of single product -->
        </div>
    </section>

    <!-- cart start -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class='bx bx-x'></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart-item -->
                <div class="cart-item">
                    <img src="./image/product-1.jpeg" alt="">
                    <div>
                        <h4>queen bed</h4>
                        <h5>$9.00</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class='bx bxs-chevron-up'></i>
                        <p class="item-amount">1</p>
                        <i class='bx bxs-chevron-down'></i>
                    </div>                   
                </div>
                <!-- end of cart-item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart cartfooter-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->

    <script src="app.js"></script>
</body>
</html>
